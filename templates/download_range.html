<!DOCTYPE html>
<html>
<head>
    <title>Download Bills by Date Range</title>
</head>
<body>
    <h2>Download Bills by Date Range</h2>
    <form method="POST">
        <label>Start Date:</label>
        <input type="date" name="start_date" required>
        <br>
        <label>End Date:</label>
        <input type="date" name="end_date" required>
        <br>
        <button type="submit">Download CSV</button>
    </form>
    <a href="{{ url_for('bills') }}">Back to Bills</a>
</body>
</html>
